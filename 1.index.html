<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="2.style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
    </header>
    <main>
        <section id="colorPicker">
            <h2>Choose a Background Color</h2>
            <button id="red">Red</button>
            <button id="blue">Blue</button>
            <button id="green">Green</button>
            <button id="yellow">Yellow</button>
        </section>
        <section id="quoteGenerator">
            <h2>Generate a Random Quote</h2>
            <button id="generateQuote">Generate Quote</button>
            <p id="quote"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Interactive Web Page</p>
    </footer>
    <script src="3.java.js" defer></script>
</body>
</html>
